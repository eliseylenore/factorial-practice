<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Factorial Practice</title>
  </head>
  <body class="container">
    <div class="jumbotron">
      <h1>Find the factorial of a number</h1>
      <h3>We will give you a factorial back!</h3>
    </div>
    <form>
      <div class="form-group">
        <label for="factorial-entry">Please enter your number: </label>
        <input type="text" name="entry" id="user-number">
      </div>
      <button type="submit" name="button">Submit</button>
    </form>
    <div id="factorial-result">
      <p>The factorial of <span id="input"></span> is <span id="result"></span></p>
    </div>

  </body>
</html>
